<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ .Title }} | {{ site.Title }}{{ end }}</title>
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
>
  <style>
    body { font-family: sans-serif; line-height: 1.6; color: #333; max-width: 800px; margin: 0 auto; padding: 20px; }
    nav { border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 20px; }
    .meta-box { background: #f9f9f9; padding: 15px; border-radius: 8px; margin: 20px 0; border-left: 5px solid #007bff; }
    .rating { color: #f39c12; font-weight: bold; }
    footer { margin-top: 50px; font-size: 0.8em; color: #777; border-top: 1px solid #eee; padding-top: 20px; }
  </style>
  {{ partial "head.html" . }}
</head>
<body>
    <nav>
        <a href="/"><strong>{{ site.Title }}</strong></a>
        <a href="/about"><strong>このサイトについて</strong></a>
        <a href="/privacy"><strong>プライバシーポリシー</strong></a>
  </nav>
  <div>
    <link href="/pagefind/pagefind-ui.css" rel="stylesheet">
    <script src="/pagefind/pagefind-ui.js"></script>
    <div id="search"></div>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            new PagefindUI({ element: "#search", showSubResults: true });
        });
    </script>
  </div>
  <main>
      {{ block "main" . }}{{ end }}
  </main>
  <div>
      <a href="/column-gap">Google Mapsと大手グルメサイトで評価が大きく異なる理由</a>
  </div>
  <footer>
    <p>&copy; {{ now.Year }} {{ site.Title }}</p>
  </footer>
</body>
</html>
